<!DOCTYPE html>
<html lang="{{.Locale}}">
  <head>
    <meta charset="utf-8" />
    <title>{{.AppName}}</title>
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link
      rel="manifest"
      href="/site.webmanifest"
      crossOrigin="use-credentials"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover"
    />
  </head>
  <% if (__STACK_ASSETS__) { %>
  {{.CozyClientJS}}
  {{.CozyBar}}
  <% } %>
  <div
    role="application"
    data-token="{{.Token}}"
    data-domain="{{.Domain}}"
    data-locale="{{.Locale}}"
    data-app-name="{{.AppName}}"
    data-app-slug="{{.AppSlug}}"
    data-app-name-prefix="{{.AppNamePrefix}}"
    data-app-editor="{{.AppEditor}}"
    data-icon-path="{{.IconPath}}"
  ></div>
</html>
